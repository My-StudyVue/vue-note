<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <!-- 对象语法 -->
  <div id="app">
    <!-- <p :style="{key(css属性名) : value（属性值）}">{{message}}</p> -->

    <!-- '50px' 必须加上单引号，否则被当作变量去解析-->
    <p :style="{fontSize: '50px'}">{{message}}</p>

    <!-- finalSize当作一个变量使用 -->
    <p :style="{fontSize:finalSize}">{{message}}</p>
    <p :style="{fontSize:finalSize+'px',color:finalColor}">{{message}}</p>
    <p :style="getStyles()">{{message}}</p>
  </div>

  <!-- 数组语法 -->
  <div id="app-1">
    <p :style="[baseStyle,baseStyle1]">{{ message }}</p>
  </div>
  <!-- 用得很少 -->

  <script>
    var app= new Vue({
      el: '#app',
      data: {
        message:"你好",
        finalSize:100,
        finalColor:'red',
      },
      methods: {
        getStyles:function(){
         return {fontSize:this.finalSize+'px',backgroundColor:this.finalColor}
        }
      }
    });

    var app1 = new Vue({
        el: "#app-1", 
        data: {
          message: "hello",
          baseStyle:{backgroundColor:'green'},
          baseStyle1:{fontSize:'100px'}
        },
      });
  </script>
</body>

</html>
