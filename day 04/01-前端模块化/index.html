<script src="aaa.js" type="module"></script>
<script src="bbb.js" type="module"></script>

<!-- 问题：
        1.全局变量同名问题
        2.编写方式对js文件的依赖顺序几乎是强制性的
 -->
 <!-- 解决：1.使用匿名函数——闭包
                          ;(function(){

                            })()
         但是：代码不可复用
                      2.在1.基础上使用模块化
                          var module = (function(){
                                 //导出对象
                              var obj={ }
                              obj.对象 = 对象（声明的）//把声明对象加入到obj内

                              return obj//导出
                            })()
                            module.对象//导入——在外面直接调用
          注意：模块名不同
 -->
